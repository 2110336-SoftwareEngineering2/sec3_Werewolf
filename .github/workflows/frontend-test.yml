name: Frontend Test

on: 
  pull_request:
    branches: [ frontend ]
    
  workflow_dispatch:
  
defaults:
  run:
    working-directory: maid-care-service-frontend
    
jobs:
  build-and-test:
  
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [14.x]
        
    steps:
      - name: Checkout Git Repo
        uses: actions/checkout@v2
        
      - name: Setup Node environment version @{{ matrix.node-version }}
        uses: actions/setup-node@2.1.4
        with:
          node-version: ${{ matrix.node_version }}
          
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      
      - name: Build and Testing
        run: |
          yarn install
          yarn build --if-present
          yarn test --passWithNoTests
          
      # Discord Notifications -- Test Before Production Deploy Status
      - uses: sarisia/actions-status-discord@v1
        if: success()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "Test - Run Test"
          color: 0x28a745
          username: Werewolf GitHub Actions
      
      - uses: sarisia/actions-status-discord@v1
        if: failure()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "Test - Run Test"
          color: 0xd73a49
          username: Werewolf GitHub Actions
